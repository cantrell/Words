<!DOCTYPE html>

<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Words</title>

        <link href="wikipedia.css" rel="stylesheet" type="text/css" />
        <link href="dictionary.css" rel="stylesheet" type="text/css" />
        <link href="stylesheet.css" rel="stylesheet" type="text/css" />

        <script src="script.js" type="text/javascript"></script>
        <script src="util.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="helpLabel"><a href="javascript:showHelp()" tabindex="6">help</a></div>
        <div id="helpBox" class="hiddenBox tweenable" style="width: 300px; height: 100px;">
            <ol>
                <li>Double-click words to search for them.</li>
                <li>Press esc to clear your search.</li>
                <li>Use &rarr; (tab) and &crarr; (enter) to navigate.</li>
            </ol>
            <div style="text-align: right"><a href="javascript:hideHelp()" tabindex="-1">close</a></div>
        </div>
        <div id="historyLabel"><a href="javascript:showHistory()" tabindex="5">history</a></div>
        <div id="historyBox" class="hiddenBox tweenable" style="width: 170px; height: 300px;">
            <div id="historyContainer"></div>
            <div style="text-align: left">
                <a href="javascript:hideHistory()" tabindex="-1">close</a> &#8756;
                <span id="historyClearContainer"><a href="javascript:confirmClearHistory();" tabindex="-1">clear</a></span>
                <span id="historyConfirmClearContainer" style="display: none">sure? (<a href="javascript:clearHistory();cancelClearHistory();" tabindex="-1">y</a>/<a href="javascript:cancelClearHistory();" tabindex="-1">n</a>)</span>
            </div>
        </div>
        <div id="mainContainer">
            <div id="inputContainer">
                <input id="wordInput" type="text" class="inputText" tabindex="1"/> <!-- autofocus -->
            </div>
            <div id="spinnerContainer"></div>
            <div id="operationContainer" class="fadable">
                <a href="javascript:startLookup(doDictionary, 'dictionary');" class="operationLink" tabindex="2">meaning</a> &#8756;
                <a href="javascript:startLookup(doDictionary, 'thesaurus');" class="operationLink" tabindex="3">synonyms</a> &#8756;
                <a href="javascript:startLookup(doResearch);" class="operationLink" tabindex="4">research</a>
            </div>
            <div id="dataContainer" class="fadable"></div>
        </div>
        <div id="ruler" class="inputText">word</div> <!-- Placeholder text goes here -->
    </body>
</html>
